<!DOCTYPE html>
<html>
<head>
	<title>my first what?</title>
</head>
<body>
	<!--标签分为 单标签和标签对-->
	<!-- 注释的作用
		1.给自己看
		2.给同事看
	-->
	<!-- 注释快捷键：ctl+/ -->
	<!-- 水平线 -->
	<hr />
	<!-- 换行 -->
	this is first line<br />
	this is second line
	<!-- 标题标签 -->
	<h1>i</h1>
	<h2>am</h2>
	<h3>your</h3>
	<h4>your</h4>
	<h5>papa</h5>
	<h6>!!!!!</h6>
	<!-- 文字标签 -->
	<font color='yellow' size='7'>baga</font>
	<!-- 字体加粗 -->
	<strong>我变壮了！！！</strong>
	<em>我歪了！！救救孩子吧！！</em>
</body>
</html>
